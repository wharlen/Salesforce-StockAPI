          <lightning-button class="" variant="success" onclick={openModal} label="Adicionar Ação" icon-name="utility:send">
          </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item class="slds-grid slds-grid_align-left slds-p-around_small slds-col slds-size_12-of-12 slds-wrap" padding="around-small">
          <!-- Caixa 1 -->
          <template for:each={acoes} for:item="acao">
            <!--div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_3-of-12 slds-p-around_medium {}" key={acao.stock}>
              <div class="slds-box slds-theme_default">
                <div class="slds-grid slds-grid_align-spread slds-p-vertical_small">
                  <img src={acao.url} alt={acao.stock} class="slds-col slds-size_3-of-12">
                  <h2 class="slds-col slds-size_7-of-12 slds-text-heading_large slds-p-around_small slds-align_absolute-center">{acao.stock}</h2>
                  <div class="slds-col slds-size_2-of-12">
                    <lightning-button-icon
                      icon-name="utility:close"
                      variant=""
                      title="Excluir"
                      data-id={acao.Id}
                      onclick={excluir}
                      class="slds-var-m-around_small"
                    ></lightning-button-icon>
                  </div>
                </div>
                <div class="slds-grid slds-wrap">
                  <div class="slds-size_1-of-3">
                    <p>Preço atual</p>
                    <p>Maxima</p>
                    <p>Mínima</p>
                  </div>
                  <div class="slds-size_1-of-3">
                    <p>R$ {acao.price}</p>
                    <p>R$ {acao.high}</p>
                    <p>R$ {acao.low}</p>
                  </div>
                  <div class="slds-size_1-of-3">
                    <p>Variação</p>
                    <p class="slds-text-heading_large">{acao.change}%</p>

            <c-acao-box onshowmodaldel={showModalDel} acao={acao} key={acao.Id}  class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_3-of-12 slds-p-around_medium"></c-acao-box>
          </template>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>
  </template>

    <!--Modal de adição de ação-->
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <lightning-button-icon
            class="slds-modal__close"
            title="Close"
            icon-name="utility:close"
            icon-class="slds-button_icon-inverse"
            onclick={closeModal}
          ></lightning-button-icon>

          <h2 class="slds-text-heading_medium slds-hyphenate header-string">
            Digite o código da ação
          </h2>
        </header>
        <div
          class="slds-modal__content slds-var-p-around_medium"
          id="modal-content-id-1"
        >
          <!--Content goes here-->
          <lightning-input
            name="acao"
            required="true"
            value={acao}
            placeholder="PETR8"
            label="Código"
            onchange={handleChangeAcao}
          >
          </lightning-input>
        </div>

        <footer class="slds-modal__footer modal-hidden">
          <lightning-button
            label="Cancelar"
            variant="neutral"
            class="slds-p-right_small"
            onclick={closeModal}
          ></lightning-button>
          <lightning-button
            label="Adicionar"
            variant="success"
            onclick={addAcao}
            data-id="reprove-btn-modal"
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!--Modal de confimação de exclusão-->
  <template if:true={showModalConfirmExclusao}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <lightning-button-icon
            class="slds-modal__close"
            title="Close"
            icon-name="utility:close"
            icon-class="slds-button_icon-inverse"
            onclick={closeModal}
          ></lightning-button-icon>

          <h2 class="slds-text-heading_medium slds-hyphenate header-string">
            Exclusão de {acao}
          </h2>
        </header>
        <div
          class="slds-modal__content slds-var-p-around_medium"
          id="modal-content-id-2"
        >
          <!--Content goes here-->
          <p class="slds-text-heading_small">Deseja excluir a ação {acao}?</p>
          <p><i>Operação não poderá ser desfeita mas você ainda poderá adiciona-lá novamente.</i></p>
        </div>

        <footer class="slds-modal__footer modal-hidden">
          <lightning-button
            label="Cancelar"
            variant="neutral"
            class="slds-p-right_small"
            onclick={closeModalConfirmExclusao}
          ></lightning-button>
          <lightning-button
            label="Excluir"
            variant="destructive"
            onclick={excluirAcao}
            data-id="reprove-btn-modal"
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
